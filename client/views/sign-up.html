<div class="card">
      <div class="card-block">
            <div class="md-form">
                  <input type="text" id="form1" class="form-control" ng-model="$ctrl.firstname">
                  <label for="form2">First Name</label>
            </div>
            <div class="md-form">
                  <input type="text" id="form2" class="form-control" ng-model="$ctrl.lastname">
                  <label for="form2">Last Name</label>
            </div>
            <div class="md-form">
                  <input type="text" id="form5" class="form-control" ng-model="$ctrl.avatar">
                  <label for="form2">Picture</label>
            </div>
            <div class="md-form">
                  <input type="text" id="form3" class="form-control" ng-model="$ctrl.username">
                  <label for="form2">Username</label>
            </div>
            <div class="md-form">
                  <input type="text" id="form4" class="form-control"ng-model="$ctrl.password">
                  <label for="form4">Password</label>
            </div>
            <div class="text-center">
                  <a ui-sref="home"><button class="btn btn-primary" ng-click="$ctrl.addNewUser(); $ctrl.congrats()">Sign Up</button></a>
            </div>
      </div>
</div>
